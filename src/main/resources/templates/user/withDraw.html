<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<head>
    <link rel="stylesheet" th:href="@{/css/user/withDraw.css}">
    <script src="/js/user/withDraw.js" defer></script>
</head>

<div layout:fragment="content">
    <div class="withDrawal_content">
        <h1 class="h1">회원 탈퇴</h1>
        <form id="withDraw_form">
            <div class="withDrawal">
                <h3 class="h3">비밀번호</h3>
                <input type="password" name="password" placeholder="비밀번호를 입력해주세요.">
            </div>
            <div class="errMsg" id="errMsg"></div>
            <input type="button" class="withDrawal_btn" value="회원탈퇴" onclick="withDraw();">
        </form>
    </div>
</div>

</html>
