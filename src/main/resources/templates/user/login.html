<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">

<head>
    <!--    thymeleaf layout dialect가 contents페이지의 head태그를 layout의 head태그에 자동으로 추가해준다. -->
    <!--    필요힌 css, script 추가영역 -->
    <link rel="stylesheet" th:href="@{/css/user/login.css}">
    <script src="/js/user/login.js" defer></script>
</head>


<div layout:fragment="content">

    <div class="login_content">
        <h1 class="h1">로그인</h1>
        <form id="login_frm">
            <div class="login">
                <h3 class="h3">이메일</h3>
                <input type="text" name="userEmail" placeholder="이메일을 입력해주세요.">
                <p></p>
                <h3 class="h3">비밀번호</h3>
                <input type="password" name="userPw" placeholder="비밀번호를 입력해주세요.">
            </div>
            <div class="errMsg" id="errMsg"></div>


            <input type="button" id="loginBtn" class="login_btn" value="로그인" onclick="login_action()">
        </form>

        <div class="login_middle">
            <a href="/user/findEmail"><span>이메일 찾기</span></a><span> | </span>
            <a href="/user/findPw"><span>비밀번호 찾기</span></a><span>  | </span>
            <a href="/user/terms"><span>회원가입</span></a>
        </div>

        <div class="sns_login">
            <a class="sns_login_btn" href="/oauth2/authorization/kakao"><img th:src="@{/images/kakao_btn.png}"></a>
            <a class="sns_login_btn" href="/oauth2/authorization/naver"><img th:src="@{/images/naver_btn.png}"></a>
            <a class="sns_login_btn" href="/oauth2/authorization/google"><img th:src="@{/images/google_btn.png}"></a>
        </div>
    </div>

</div>

</html>
