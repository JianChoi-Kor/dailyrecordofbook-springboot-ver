<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<head>
    <link rel="stylesheet" th:href="@{/css/addBook.css}">
    <script src="/js/addBanner.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" defer></script>
</head>

<div layout:fragment="content">
    <div class="banner_content">
        <h1 class="h1">배너 추가하기</h1>

        <form id="write_form" action="/addMadinBanner" method="post" enctype="multipart/form-data">

            <div id="imageDiv">
                <div>
                    <input type="file" id="bannerFile" name="bannerFile" th:onchange="previewImage(event, this)">
                    <input type="button" class="bookButton" value="이미지 열기" onclick="fileBrowse('bannerFile')">
                </div>
            </div>
            <div>

                <input type="text" class="write_title" name="linkUrl" placeholder="URL 링크를 넣어주세요." required>
            </div>
            <div>
                <input type="submit" class="write_btn" value="추가">
            </div>
        </form>
    </div>

    <div class="write_mb">
        <img th:src="@{/images/write.png}" alt="">
        <p style="margin-top: 50px">"모바일 환경에서는 글쓰기 기능을 제공하지 않습니다."</p>
        <p>책방일지 PC버전을 이용해주세요.</p>
    </div>
</div>

</html>
