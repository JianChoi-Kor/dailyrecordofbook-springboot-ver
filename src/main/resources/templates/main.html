<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">

<head>
    <!--    thymeleaf layout dialect가 contents페이지의 head태그를 layout의 head태그에 자동으로 추가해준다. -->
    <!--    필요힌 css, script 추가영역 -->
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <script src="/js/main.js" defer></script>

    <div layout:fragment="content" class="row">

        <!-- 상단 슬라이드 부분 -->
        <!-- media 바뀌는 기준으로 일반 슬라이드 변경 필요 -->
        <div class="top-slide-container">
            <div class="slides">
                <div class="slide">
                    <img th:src="@{/images/slide1.jpg}" alt="">
                </div>
                <div class="slide">
                    <img th:src="@{/images/slide2.jpg}" alt="">
                </div>
                <div class="slide">
                    <img th:src="@{/images/slide3.jpg}" alt="">
                </div>
                <div class="slide">
                    <img th:src="@{/images/slide4.jpg}" alt="">
                </div>
            </div>
            <div class="slide-controls">
                <button id="prev-btn">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button id="next-btn">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>



        <div class="middle-etc">
            <h2>'책방일지'를 통해</h2>
            <h4>&nbsp</h4>
            <h3>책과의 거리는 더 가깝게 세상과 사람을 따뜻하게 이해하길 바라는 마음으로</h3>
            <h3>다양한 독서경험을 위한 활동을 하고 있습니다.</h3>
        </div>

        <!-- 아이콘 부분 -->
        <div class="middle">
            <div class="middle-first">
                <i class="icon far fa-laugh"></i>
                <h3 class="h3">
                    275<span>&nbsp명</span>
                </h3>
                <h6 class="h6">책방일지와 함께하신 분들</h6>
            </div>
            <div class="middle-second">
                <i class="icon fas fa-book-open"></i>
                <h3 class="h3">
                    82<span>&nbsp권</span>
                </h3>
                <h6 class="h6">함께 읽은 책들</h6>
            </div>
            <div class="middle-third">
                <i class="icon far fa-comments"></i>
                <h3 class="h3">
                    511<span>&nbsp개</span>
                </h3>
                <h6 class="h6">함께 나눈 발제들</h6>
            </div>
        </div>

        <div class="middle-etc">
            <h3>더욱 더 많은 사람들이 책과 가까워 지기를 바라며</h3>
            <h3>책방일지는 오늘도 우리의 일지를 써내려갑니다.</h3>
            <h4>2021년 2월 기준</h4>
        </div>
